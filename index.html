<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">

  <body>
    <header>
      <h1>Random Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>

    <div class="container">

        <p class="quote"> At Group L, Stoffel oversees six first-rate programmers, a managerial challenge roughly equivalent to herding cats.</p>

      </div>
    </div>
    
    <script src="js/script.js"></script>
